                    <div class="card">

    <!-- Jquery Core Js -->
    <script src="plugins/jquery/jquery.min.js"></script>

    <script src="plugins/chartjs/Chart.bundle.js"></script>
    
    <!-- Flot Charts Plugin Js -->
    <script src="plugins/flot-charts/jquery.flot.js"></script>
    
    <!-- Firebase Connection -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

    <!-- Jquery CountTo Plugin Js -->
    <script src="plugins/jquery-countto/jquery.countTo.js"></script>

    <script>
        var data = [], totalPoints = 110;
        var mostrar = true;
        var plotTemperatura, plotUmidade, values, plotSolo, values2;
        firebase.initializeApp({
            apiKey: "AIzaSyCrwg3vqVXTsddJ0t-r7f785gRQ_qhikvo",
            authDomain: "hackadeira.firebaseapp.com",
            databaseURL: "https://hackadeira.firebaseio.com",
            projectId: "hackadeira",
            storageBucket: "hackadeira.appspot.com",
            messagingSenderId: "103797089849"
        });

        let db = firebase.database();

        db.ref('/dht22').limitToLast(101).once('value', (snap) => {
            values = Object.values(snap.val());
            let tres = [];
            let ures = [];
            for(let i in values){
                tres.push([parseInt(i),parseFloat(values[i].temperatura)]);
                ures.push([parseInt(i),parseFloat(values[i].umidade)]);
            }
            init1(tres);
            setTimeout(() => {

                init2(ures);
                db.ref('/dht22').on('child_added', (snap) => {
                    values.shift();
                    values.push(snap.val());
                    $('#temperatura_display #numero').text(snap.val().temperatura);
                    $('#umidade_display #numero').text(snap.val().umidade);
                    setTimeout(() => {
                        updateGrapht(values);
                        setTimeout(() => {
                            updateGraphu(values);
                        }, 100);
                    }, 100);
                });
            }, 1000);
        });

        db.ref('/ads115').limitToLast(101).once('value', (snap) => {
            values2 = Object.values(snap.val());
            let sres = [];
            for(let i in values2){
                sres.push([parseInt(i),parseFloat(values2[i].umidade)]);
            }
            init3(sres);
            setTimeout(() => {
                db.ref('/ads115').on('child_added', (snap) => {
                    values2.shift();
                    values2.push(snap.val());
                    $('#umidade_solo_display #numero').text(snap.val().umidade);
                    setTimeout(() => {
                        updateGraphs(values2);
                    }, 100);
                });
            }, 1000);
        });


        function updateGrapht(values){
            let res = [];
            for(let i in values){
                res.push([parseInt(i),parseFloat(values[i].temperatura)]);
            }
            plotTemperatura.setData([res]);
            plotTemperatura.draw();
        }

        function updateGraphs(values){
            let res = [];
            for(let i in values){
                res.push([parseInt(i),parseFloat(values[i].umidade)]);
            }
            plotSolo.setData([res]);
            plotSolo.draw();
        }

        function updateGraphu(values){
            let res = [];
            for(let i in values){
                res.push([parseInt(i),parseFloat(values[i].umidade)]);
            }
            plotUmidade.setData([res]);
            plotUmidade.draw();
        }

        function init1(dados){
            $('#temperatura_display #numero').text(dados[dados.length-1][1]);
            plotTemperatura = $.plot('#dht22_chart_temperatura', [dados], {
                series: {
                    shadowSize: 0,
                    color: '#f44336'
                },
                grid: {
                    borderColor: '#f3f3f3',
                    borderWidth: 1,
                    tickColor: '#f3f3f3',
                },
                lines: {
                    fill: true
                },
                yaxis: {
                    min: 0,
                    max: 70,
                    tickSize: 5,
                    tickFormatter: function(number){
                        return number + 'º C';
                    }
                },
                xaxis: {
                    min: 0,
                    max: 100
                }
            });
        }

        function init2(dados){
            $('#umidade_display #numero').text(dados[dados.length-1][1]);
            plotUmidade = $.plot('#dht22_chart_umidade', [dados], {
                series: {
                    shadowSize: 0,
                    color: 'rgb(0, 188, 212)'
                },
                grid: {
                    borderColor: '#f3f3f3',
                    borderWidth: 1,
                    tickColor: '#f3f3f3',
                },
                lines: {
                    fill: true
                },
                yaxis: {
                    min: 0,
                    max: 100,
                    tickSize: 10,
                    tickFormatter: function(number){
                        return number + '%';
                    }
                },
                xaxis: {
                    min: 0,
                    max: 100
                }
            });
        }

        function init3(dados){
            $('#umidade_solo_display #numero').text(dados[dados.length-1][1]);
            plotSolo = $.plot('#ads115_chart_umidade', [dados], {
                series: {
                    shadowSize: 0,
                    color: '#ffe821'
                },
                grid: {
                    borderColor: '#f3f3f3',
                    borderWidth: 1,
                    tickColor: '#f3f3f3',
                },
                lines: {
                    fill: true
                },
                yaxis: {
                    min: 0,
                    max: 5000,
                    tickSize: 1000,
                    tickFormatter: function(number){
                        return number + ' Ω';
                    }
                },
                xaxis: {
                    min: 0,
                    max: 100
                }
            });
        }
    </script>
